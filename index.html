<html>
<head>
<title>Html-Qrcode Demo</title>
<body>
    <form action="http://116.206.154.166/readqrcode.php" method="post">
        <div id="qr-reader" style="width:500px"></div>
        <input type="text" name="qrcode" id="qr-reader-results">
        <br>
        <input type="text" name="qrcode2" id="qr-reader-results2">
        <br>
       <br><br>
        <span id="span1"></span>
        <span id="span2"></span>
        <input type="submit" name="save" style="padding:10px; width:100px; value="Add">
    </form>
</body>
<script src="./html5-qrcode.min.js"></script>
<script>
function docReady(fn) {
// see if DOM is already available
if (document.readyState === "complete"
|| document.readyState === "interactive") {
// call on next available tick
setTimeout(fn, 1);
} else {
document.addEventListener("DOMContentLoaded", fn);
}
}

docReady(function () {
var resultContainer = document.getElementById('qr-reader-results');
var lastResult, countResults = 0;
function onScanSuccess(decodedText, decodedResult) {
if (decodedText !== lastResult) {
++countResults;
lastResult = decodedText;
// Handle on success condition with the decoded message.
alert(`Scan result ${decodedText}`, decodedResult);
                                            
 //$('#qr-reader-results').val(decodedText);
 document.getElementById('qr-reader-results').value=decodedResult;
 document.getElementById('qr-reader-results2').value=decodedText;                                            
                                            document.getElementById('span1').text=decodedResult;
                                            document.getElementById('span2').text=decodedText;
}
}

var html5QrcodeScanner = new Html5QrcodeScanner(
"qr-reader", { fps: 10, qrbox: 350 });
html5QrcodeScanner.render(onScanSuccess);
});
</script>
</head>
</html>
